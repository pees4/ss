        var sf2=checkMemory(stack_frame2_addr-0x4,0x8000,stack_frame2.length);
        var j2_2=checkMemory(jump_2_addr_2-0x4,0x1000,jump_2_2.length);
        var j1_2=checkMemory(jump_1_addr_2-0x4,0x1000,jump_1_2.length);

        if((j2===jump_2)&&(j1===jump_1)&&(x===xtra_data)&&(sf===stack_frame)&&(j2_2===jump_2_2)&&(j1_2===jump_1_2)&&(sf2===stack_frame2)) {
            if(t_out!==0){clearTimeout(t_out);}
            showResult("<h2><span style='color:green'>Memulai patch...</span><br>stack_frame2_addr: 0x" + stack_frame2_addr.toString(16) + ", jump_1_addr: 0x" + jump_1_addr.toString(16) + ", jump_2_addr: 0x" + jump_2_addr.toString(16) + "</h2>");
            setTimeout(trigger,50,jump_1_addr);
            showResult("<h2><span style='color:green'>Patch "+ftype+" flash memory...</span><br>Proses ini memerlukan beberapa waktu<br><span style='color:red'>Jangan Mencabut Dongle dan/atau Matikan PS3!</span></h2>");
            setTimeout(trigger,1000,jump_1_addr_2);
            setTimeout(showResult,2000,"<h2><span style='color:green'>Proses patch berhasil!</span><br><br>Restart PS3, setelah itu install CFW.</h2>");
            t_out=0;
            total_loops=0;
        } else {
            showResult("<h2><span style='color:red'>Gagal menemukan alamat!</span><br>j2: " + (j2===jump_2) + ", j1: " + (j1===jump_1) + ", x: " + (x===xtra_data) + ", sf: " + (sf===stack_frame) + ", j2_2: " + (j2_2===jump_2_2) + ", j1_2: " + (j1_2===jump_1_2) + ", sf2: " + (sf2===stack_frame2) + "</h2>");
            load_check();
        }
    } catch(e) {
    }
}
